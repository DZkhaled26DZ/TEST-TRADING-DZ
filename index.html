<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة تداول العملات الرقمية | خالد دراغة</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="ابحث عن عملة...">
                <select id="cryptoSelect">
                    <option value="BTC/USDT">Bitcoin (BTC/USDT)</option>
                    <option value="ETH/USDT">Ethereum (ETH/USDT)</option>
                </select>
                <select id="intervalSelect" class="interval-select">
                    <option value="1m">دقيقة واحدة</option>
                    <option value="3m">3 دقائق</option>
                    <option value="5m">5 دقائق</option>
                    <option value="15m" selected>15 دقيقة</option>
                    <option value="30m">30 دقيقة</option>
                    <option value="1h">ساعة</option>
                    <option value="2h">ساعتين</option>
                    <option value="4h">4 ساعات</option>
                    <option value="6h">6 ساعات</option>
                    <option value="8h">8 ساعات</option>
                    <option value="12h">12 ساعة</option>
                    <option value="1d">يوم</option>
                    <option value="3d">3 أيام</option>
                    <option value="1w">أسبوع</option>
                    <option value="1M">شهر</option>
                </select>
                <input type="text" id="customInterval" placeholder="فترة مخصصة (بالدقائق)" class="custom-interval">
            </div>
            <div class="chart-controls">
                <label for="chartUpdateInterval">تحديث المخطط كل:</label>
                <select id="chartUpdateInterval">
                    <option value="1000">ثانية</option>
                    <option value="5000">5 ثواني</option>
                    <option value="10000">10 ثواني</option>
                    <option value="30000">30 ثانية</option>
                    <option value="60000">دقيقة</option>
                </select>
            </div>
        </header>

        <main>
            <div class="price-card">
                <h2>
                    <span id="currentPair">BTC/USDT</span>
                    <span id="volatilityWarning" class="volatility-warning hidden">
                        <i class="fas fa-exclamation-triangle"></i>
                        تقلبات عالية
                    </span>
                </h2>
                <div class="price-container">
                    <span id="currentPrice">جارِ التحميل...</span>
                    <div class="trend-indicator">
                        <span id="priceChange" class="neutral">0.00%</span>
                        <span id="trendIcon" class="trend-icon"><i class="fas fa-minus"></i></span>
                    </div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>

            <div class="signals-container">
                <h3>التوصيات الحالية</h3>
                <div class="signal-info">
                    <span>تحديث التوصيات كل: <span id="updateInterval">15</span> دقيقة</span>
                </div>
                <div id="signalsList" class="signals-list">
                </div>
            </div>
        </main>

        <footer>
            <div class="social-links">
                <a href="https://www.facebook.com/abdesalam.balhaje.5" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/deragha_khaled/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://t.me/Khaled_Deragha" target="_blank"><i class="fab fa-telegram"></i></a>
                <a href="mailto:gsmkhaledtiaret@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>
            <p>جميع الحقوق محفوظة © 2024 خالد دراغة</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
